<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body id="bg-img">
    <div id="user">

    </div>

    <div id='time'>
        <div id="clock">
        </div>
        <div id="date">
        </div>
    </div>
    <form class="rounded" onsubmit="app.todoController.addTodo()" id="form">
        <div class="form-group">
            <label for="description" class="sr-only">TODO</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="What needs done?" required>
        </div>
    </form>
    <div class="px-3 pt-1" id="img-details">
    </div>
    <div class="pt-1 justify-content-center" onclick="app.weatherController.toggleTemp()" id="weather">
        <h3>Weather goes here</h3>
    </div>
    <div id="stats">

    </div>
    <div id="todos">
        <ul class="list-group" id="todo-list"></ul>

    </div>
    <div onmousemove="app.quoteController.toggleAuthor()" id="quote">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
